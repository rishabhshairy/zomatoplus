<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<div class="well">
	<form novalidate style="align-content: center;">
	<table cellpadding="150">
		<tr>
			<td>Email:</td>
			<td>
				<input type="text" data-ng-model="log.email">
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" data-ng-model="log.pwd"></td>
		</tr>

		<tr>
			<td>
				<button data-ng-click="logIn()">Login</button>
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
