
<!DOCTYPE html>
<html>
<head>
	<title>
		Items In Restaurant
	</title>
</head>

<body>

<div class="well">
	<form novalidate>
		<table cellpadding="150">
			<tr>
				<td>Restaurant</td>
				
			</tr>

						<tr>
				<td>Item Name</td>
				<td><input type="text" data-ng-model="item.name"></td>
			</tr>

						<tr>
				<td>Price</td>
				<td><input type="text" data-ng-model="item.price"></td>
			</tr>

						<tr>
				<td>Description</td>
				<td><input type="text" data-ng-model="item.description"></td>
			</tr>
				<td>
					<button data-ng-click="saveItem()">Save Item</button>
				</td>
			<tr>
				
			</tr>
		</table>
	
	<p>newItem={{item}}</p>
	<div class="clearfix"></div>
	<table class="table table-strip table-hover"
	data-ng-init="fetchItem()">
		
		<tr style="background-color: #8FBC8F">
			<td><b>Restaurant ID</b></td>
			<td><b>Item Name</b></td>
			<td><b>Price</b></td>
			<td><b>Description</b></td>
		</tr>
		<tr data-ng-repeat="item in items">
			<td>{{item.rid}}</td>
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.description}}</td>
		</tr>
	</table>
	</form>
</div>

</body>
</html>
